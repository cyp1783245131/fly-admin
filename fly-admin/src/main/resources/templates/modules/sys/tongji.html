<!DOCTYPE html>
<html>
<head>
    <title>排查项目</title>
    <#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.pname" @keyup.enter="query" placeholder="项目名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("sys:paicha:save")>
                <a class="btn btn-primary" @click="look"><i class="fa fa-plus"></i>&nbsp;查看</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/tongji.js?_${.now?long}"></script>

</body>
</html>
