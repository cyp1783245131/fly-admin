<!DOCTYPE html>
<html>

<head>
    <title>引流渠道</title>
    <#include "/header.html">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:fchannel:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("sys:fchannel:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("sys:fchannel:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">渠道名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cname" v-model="fchannel.cname" placeholder="渠道名称" style="width: 400px;"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">渠道图片</div>
            <div class="col-sm-10">
                <input type="checkbox" id="cimage"  class="checkbox" v-model="fchannel.cimage" placeholder="渠道图片" checked/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">渠道url</div>
            <div class="col-sm-10">
                <input type="checkbox" id="curl" class="checkbox" v-model="fchannel.curl" placeholder="渠道url" checked/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">微盟用户</div>
            <div class="col-sm-10">
                <input type="checkbox" id="cwm" class="checkbox" v-model="fchannel.cwm" placeholder="微盟用户" checked/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">渠道文案</div>
            <div class="col-sm-10">
                <input type="checkbox" id="cwenan" class="checkbox" v-model="fchannel.cwenan" placeholder="渠道文案" checked/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">渠道状态</div>
            <div class="col-sm-10">
                <input type="checkbox" id="cstatus" class="checkbox" v-model="fchannel.cstatus" placeholder="渠道状态" checked/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fchannel.js?_${.now?long}"></script>

</body>


</html>
