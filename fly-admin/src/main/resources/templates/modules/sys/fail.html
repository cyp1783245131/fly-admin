<!DOCTYPE html>
<html>
<head>
    <title>失败交易</title>
    <#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <#if shiro.hasPermission("sys:fail:update")>
            <a class="btn btn-primary" @click="update">&nbsp;编辑</a>
        </#if>
        <#if shiro.hasPermission("sys:fail:update")>
            <a class="btn btn-primary">&nbsp;生成付款批次</a>
        </#if>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <div class="col-sm-2 control-label">保单号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pid" placeholder="保单号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">车牌号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pcat" placeholder="车牌号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">支付金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pay" placeholder="支付金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">净保费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pmoney" placeholder="净保费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">计算规则</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.rule" placeholder="计算规则"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pname" placeholder="户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">银行</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pbank" placeholder="银行"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">开户行</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pobank" placeholder="开户行"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">银行卡号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pbanknum" placeholder="银行卡号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">失败原因</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fail.pbeacause" placeholder="失败原因"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fail.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/libs/laydate/laydate.js"></script>

</body>
</html>
